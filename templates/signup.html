<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - DarshFit AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ffcc00;
            --dark: #0f2027;
            --light: #f5f7fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            padding: 2rem 5%;
            max-width: 600px; /* Adjusted for form width */
            margin: 0 auto;
        }

        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title-wrapper h1 {
            font-size: 2.8rem;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(0, 255, 204, 0.3);
            position: relative;
        }

        .title-wrapper h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -10px;
            left: 25%;
            background: var(--secondary);
            border-radius: 3px;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 255, 204, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
            color: var(--light);
        }

        .form-label {
            color: var(--light);
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
            background: linear-gradient(to right, var(--secondary), var(--primary));
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: transparent;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s ease;
        }

        @media (max-width: 768px) {
            .title-wrapper h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <div class="container mt-5">
        <div class="title-wrapper animate__animated animate__fadeInDown">
            <h1>Sign Up - DarshFit AI</h1>
        </div>

        <div class="card p-4 animate__animated animate__fadeIn">
            <form method="POST" action="/signup">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" step="0.1" name="height" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" step="0.1" name="weight" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Activity Level</label>
                    <select name="activity" class="form-control" required>
                        <option value="" disabled selected>Select Activity</option>
                        <option value="Sedentary">Sedentary (little to no exercise)</option>
                        <option value="Lightly Active">Lightly Active (light exercise/sports 1-3 days/week)</option>
                        <option value="Moderately Active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="Very Active">Very Active (hard exercise/sports 6-7 days/week)</option>
                        <option value="Extra Active">Extra Active (very hard exercise & physical job)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Goal</label>
                    <select name="goal" class="form-control" required>
                        <option value="" disabled selected>Select Goal</option>
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        window.onscroll = function () {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };
    </script>
</body>
</html>
